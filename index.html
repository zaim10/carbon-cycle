<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Human Impact on the Carbon Cycle</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section> <h1> Human Impact on the Carbon Cycle </h1> </section>
			  <section> <h2> Causes </h2> </section>
			  <section>
			    <section> <h2> Deforestation </h2> </section>
			    <section data-background-image="backgrounds/logging.jpeg"> <h3> Logging </h3> </section>
			    <section data-background-image="backgrounds/forestfire.jpg"> <h3> Burning </h3> </section>
			  </section>
			  <section>
			    <section data-background-image="backgrounds/coal.jpeg"> <h2> Fossil fuels </h2> </section>
			    <section data-background-image="backgrounds/powerplant.jpeg"> <h3> Electricity </h3> </section>
			    <section data-background-image="backgrounds/vehiclepollution.jpg"> <h3> Vehicle Pollution </h3> </section>
			  </section>
			  <section>
			    <section data-background-image="backgrounds/GlobalTemp.png" data-background-size="contain"> <h2> Global Warming </h2> </section>
			    <section data-background-image="backgrounds/sea.png"> </section>
			    <section data-background-image="backgrounds/bushfires.jpeg"> <h3> Australian Bushfires </h3> </section>
			  </section>
			      
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
